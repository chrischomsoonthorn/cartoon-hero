<!DOCTYPE html>
<html>
<head>
	<title>Test page</title>
</head>
<body>
	<h1>Hey. I'm a big heading. Look at me</h1>
	<p>Hey. I'm a <b>paragraph</b> element. Cool huh?</p>
	<!-- you can wrap out particular words with bold or italic elements -->
	<a href="https://www.google.com" target="_blank" title="Let's go to Google">Click me! I'm a link!</a>
	<!-- target blank means that it will open in a new tab -->
	<p>My name is:<br>
	Kitty Cat</p>
	<img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/12A9B/production/_111434467_gettyimages-1143489763.jpg">
	<!-- you cannot put anything inside of images that is why there is no closing tag. Additionally when you have a file which is saved to the directory of the computer and you attached it, it is called a relative URL - otherwise it's an absolute URL where you link directly to the file -->
</body>
</html>
